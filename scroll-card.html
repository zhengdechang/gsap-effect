<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Stacking Animation</title>
    <style>
        body {
            height: 500vh;
            display: flex;
            justify-content: center;
            margin-top: 30vh;
            position: relative;
        }

        .cards {
            position: relative;
            width: 80vw;
            height: 80vh;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform-origin: center top;
        }
    </style>
</head>

<body>
    <div class="cards">
        <div class="card" style="background-color: lightblue; top: 0px;"></div>
        <div class="card" style="background-color: lightgreen; top: 20px;"></div>
        <div class="card" style="background-color: lightcoral; top: 40px;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const cards = gsap.utils.toArray(".card");

        cards.forEach((card, index) => {
            ScrollTrigger.create({
                trigger: card,
                start: "center center",
                pin: true,
                pinSpacing: false,
                markers: true,
                id: `pin-${index}`,
                endTrigger: cards[cards.length - 1],
                end: "center center",
                invalidateOnRefresh: true,
            });
        });

    </script>
</body>

</html>
